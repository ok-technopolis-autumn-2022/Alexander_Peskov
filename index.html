<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="style/style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-app">
        <header class="todo-app__header">
            todos
        </header>

        <main class="todo-app__frame">
            <section class="todo-app__main-controls">
                <button class="todo-app__select-all" title="Select all tasks" aria-label="Select all tasks"></button>
                <input class="todo-app__new-task-text" type="text" aria-label="Add task" placeholder="What needs to be done?">
            </section>
            
            <section class="todo-app__tasks">
                <ul class="todo-app__task-list">
                    <li class="todo-app__task-item">
                        <div class="task-item__view">
                            <label>                            
                                <input type="checkbox" class="task-item__status" aria-label="Task: HTML">
                                <span class="task-item__text">HTML</span>
                            </label>
                            <button class="delete-task" title="Delete task: HTML" aria-label="Delete task: HTML"></button>
                        </div>
                        <div hidden="hidden">
                            <input
                                type="text"
                                class="task-item__input"
                                value="HTML"
                                aria-label="Edit task: HTML"
                            >
                        </div>
                    </li>
                    <li class="todo-app__task-item">
                        <div class="task-item__view">
                            <label>                            
                                <input type="checkbox" class="task-item__status" aria-label="Task: CSS">
                                <span class="task-item__text">CSS</span>
                            </label>
                            <button class="delete-task" title="Delete task: CSS" aria-label="Delete task: CSS"></button>
                        </div>
                        <div hidden="hidden">
                            <input
                                type="text"
                                class="task-item__input"
                                value="CSS"
                                aria-label="Edit task: CSS"
                            >
                        </div>
                    </li>
                    <li class="todo-app__task-item">
                        <div class="task-item__view">
                            <label>                            
                                <input type="checkbox" class="task-item__status" aria-label="Task: JS">
                                <span class="task-item__text">JS</span>
                            </label>
                            <button class="delete-task" title="Delete task: JS" aria-label="Delete task: JS"></button>
                        </div>
                        <div hidden="hidden">
                            <input
                                type="text"
                                class="task-item__input"
                                value="JS"
                                aria-label="Edit task: JS"
                            >
                        </div>
                    </li>
                    <li class="todo-app__task-item">
                        <div class="task-item__view">
                            <label>                            
                                <input type="checkbox" class="task-item__status" aria-label="Task: JS tools">
                                <span class="task-item__text">JS tools</span>
                            </label>
                            <button class="delete-task" title="Delete task: JS tools" aria-label="Delete task: JS tools"></button>
                        </div>
                        <div hidden="hidden">
                            <input
                                type="text"
                                class="task-item__input"
                                value="JS tools"
                                aria-label="Edit task: JS tools"
                            >
                        </div>
                    </li>
                </ul>
            </section>

            <footer class="todo-app__actions-bar">
                <div class="items-left-count" aria-label="Number of remaining tasks">
                    <p>4 items left</p>
                </div>
                <section class="switches" role="radiogroup" aria-label="Filter tasks">
                    <label class="all-switch">
                        <input type="radio" name="switch" aria-label="Select all tasks" checked>
                        <span class="switch-text">All</span>
                    </label>
                    <label class="active-switch">
                        <input type="radio" name="switch" aria-label="Select active tasks">
                        <span class="switch-text">Active</span>
                    </label>
                    <label class="completed-switch">
                        <input type="radio" name="switch" aria-label="Select completed tasks">
                        <span class="switch-text">Completed</span>
                    </label>
                </section>
                <button class="clear-button" title="Clear completed tasks" aria-label="Clear completed tasks">
                    Clear completed
                </button>
            </footer>
        </main>
        <div class="todo-app__decoration-first"></div>
        <div class="todo-app__decoration-second"></div>
    </div>
</body>
</html>
