<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="src/css/style.css" rel="stylesheet"/>
    <script src="src/index.js" defer></script>
</head>
<body>
    <div class="todo-app">
        <header class="todo-app__header">
            todos
        </header>

        <main class="todo-app__frame">
            <section class="todo-app__main-controls">
                <button class="todo-app__select-all" title="Select all tasks" aria-label="Select all tasks"></button>
                <form class="main-controls__create-new">
                    <input class="todo-app__new-task-text" type="text" name="todoText" aria-label="Add task" placeholder="What needs to be done?">
                </form>
            </section>
            
            <section class="todo-app__tasks">
                <ul class="todo-app__task-list"></ul>
            </section>

            <footer class="todo-app__actions-bar">
                <div class="items-left-count" aria-label="Number of remaining tasks">
                    <p>0 items left</p>
                </div>
                <section class="switches" role="radiogroup" aria-label="Filter tasks">
                    <label class="all-switch">
                        <input type="radio" name="switch" id="all" aria-label="Select all tasks" checked>
                        <span class="switch-text">All</span>
                    </label>
                    <label class="active-switch">
                        <input type="radio" name="switch" id="active" aria-label="Select active tasks">
                        <span class="switch-text">Active</span>
                    </label>
                    <label class="completed-switch">
                        <input type="radio" name="switch" id="completed" aria-label="Select completed tasks">
                        <span class="switch-text">Completed</span>
                    </label>
                </section>
                <button class="clear-button" title="Clear completed tasks" aria-label="Clear completed tasks">
                    Clear completed
                </button>
            </footer>
        </main>
        <div class="todo-app__decoration-first"></div>
        <div class="todo-app__decoration-second"></div>
    </div>
</body>
</html>
